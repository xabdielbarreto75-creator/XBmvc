<!DOCTYPE html>
<html>
<head>
    <title>XBmvc Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .logo {
            text-align: center;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .curved-line {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.05) 100%);
            transform: rotate(-15deg);
            z-index: 0;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .shop-btn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            margin-top: 50px;
            z-index: 2;
            position: relative;
        }

        .circles {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            z-index: 2;
            position: relative;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 10px;
        }

        .star {
            color: #fff;
            position: absolute;
            z-index: 2;
        }
        .star.big { font-size: 70px; }

        .shop-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 50px;
            margin-top: 50px;
        }

        .shop-container h1 {
            text-align: center;
            width: 100%;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product img {
            width: 250px;
            margin: 20px 0;
            cursor: pointer;
        }

        .arrows {
            display: flex;
            justify-content: space-between;
            width: 100px;
        }

        .arrows span {
            cursor: pointer;
            font-size: 30px;
            user-select: none;
        }

        .detail-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .left-side, .right-side {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
        }

        .left-side img {
            width: 350px;
            margin-bottom: 10px;
        }

        input, select, .continue-btn {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .continue-btn {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            text-align: center;
            color: #000;
        }

        .thank-you-box {
            background-color: #fff;
            padding: 60px;
            border-radius: 15px;
            z-index: 2;
            position: relative;
            max-width: 600px;
        }
    </style>
</head>
<body>

<!-- LANDING -->
<div id="landing" class="center">
    <div class="curved-line"></div>
    <div class="logo" style="font-size:120px;">XBmvc</div>
    <button class="shop-btn" onclick="goToShop()">Shop Now</button>
    <div class="circles">
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
    </div>

    <!-- STARS: Bottom Left -->
    <div class="star big" style="bottom:20px; left:20px;">★</div>
    <div class="star big" style="bottom:80px; left:50px;">★</div>
    <div class="star big" style="bottom:140px; left:90px;">★</div>
    
    <!-- STARS: Top Right -->
    <div class="star big" style="top:20px; right:20px;">★</div>
    <div class="star big" style="top:80px; right:50px;">★</div>
    <div class="star big" style="top:140px; right:90px;">★</div>
</div>

<!-- SHOP -->
<div id="shop" class="shop-container hidden">
    <h1>Our Products</h1>
    <div class="product">
        <div class="arrows">
            <span onclick="prevImage()">&#8592;</span>
            <span onclick="nextImage()">&#8594;</span>
        </div>
        <img id="productImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
    </div>
    <p>Click the image to continue</p>
</div>

<!-- DETAIL -->
<div id="productDetail" class="detail-container hidden">
    <div class="left-side">
        <div class="logo" style="color:#000;font-size:36px;">XBmvc</div>
        <img id="detailImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
        <div class="arrows">
            <span onclick="prevDetailImage()">&#8592;</span>
            <span onclick="nextDetailImage()">&#8594;</span>
        </div>
    </div>

    <div class="right-side" id="rightSide">
        <div id="nameStep">
            <h2>Please type in your name:</h2>
            <input type="text" id="username">
            <button class="continue-btn" onclick="goToSizeStep()">Continue</button>
        </div>

        <div id="sizeStep" class="hidden">
            <h2>Please pick your size:</h2>
            <select id="size">
                <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <button class="continue-btn" onclick="goToPayment()">Submit</button>
        </div>
    </div>
</div>

<!-- THANK YOU -->
<div id="thankYou" class="hidden" style="background:#000;height:100vh;">
    <div class="logo" style="font-size:120px;">XBmvc</div>

    <!-- STARS: Bottom Left -->
    <div class="star big" style="bottom:20px; left:20px;">★</div>
    <div class="star big" style="bottom:80px; left:50px;">★</div>
    <div class="star big" style="bottom:140px; left:90px;">★</div>
    
    <!-- STARS: Top Right -->
    <div class="star big" style="top:20px; right:20px;">★</div>
    <div class="star big" style="top:80px; right:50px;">★</div>
    <div class="star big" style="top:140px; right:90px;">★</div>

    <div class="thank-you-container">
        <div class="thank-you-box">
            <h1>Thank you!</h1>
            <p>Email or text us at</p>
            <p>xbmvcbrand@gmail.com</p>
            <p>860-778-9555</p>
        </div>
    </div>
</div>

<!-- ORIGINAL SCRIPT (UNCHANGED) -->
<script>
    function goToShop(){landing.classList.add('hidden');shop.classList.remove('hidden');}
    productImage.onclick=()=>{shop.classList.add('hidden');productDetail.classList.remove('hidden');}
    const images=["WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg","WhatsApp Image 2026-01-01 at 15.27.13 (2).jpeg"];
    let i=0;
    function nextImage(){i=(i+1)%images.length;productImage.src=images[i];}
    function prevImage(){i=(i-1+images.length)%images.length;productImage.src=images[i];}
    function nextDetailImage(){nextImage();detailImage.src=images[i];}
    function prevDetailImage(){prevImage();detailImage.src=images[i];}
    function goToSizeStep(){
        if(!username.value.trim()){alert("Enter your name");return;}
        nameStep.classList.add('hidden');sizeStep.classList.remove('hidden');
    }
</script>

<!-- GOOGLE SHEETS + PAYMENT ADDITION -->
<script>
const GOOGLE_SCRIPT_URL="https://script.google.com/macros/s/AKfycbxd-JiiKAbz_5yb05V6_6kXarGQGGfFKmy2Nki5vh_U86Io3kmgcZtCTfKA0RVSMbBc/exec";
const PAYMENT_URL = "https://cash.app/$xabdielbarreto";

function goToPayment(){
    // Send info to Google Sheets
    fetch(GOOGLE_SCRIPT_URL,{
        method:"POST",
        mode:"no-cors",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            name: document.getElementById("username").value,
            size: document.getElementById("size").value
        })
    });

    // Open payment page in a new tab
    window.open(PAYMENT_URL,"_blank");

    // Show continue button to go to Thank You page
    const rightSide = document.getElementById("rightSide");
    const continueDiv = document.createElement("div");
    continueDiv.style.marginTop="20px";
    const continueBtn = document.createElement("button");
    continueBtn.innerText="Continue to Thank You Page";
    continueBtn.className="continue-btn";
    continueBtn.onclick=()=>{goToThankYou(); continueDiv.remove();};
    continueDiv.appendChild(continueBtn);
    rightSide.appendChild(continueDiv);
}

function goToThankYou(){
    productDetail.classList.add('hidden');
    thankYou.classList.remove('hidden');
}
</script>

</body>
</html>
