<!DOCTYPE html>
<html>
<head>
    <title>XBmvc Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .logo {
            text-align: center;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .curved-line {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.05) 100%);
            transform: rotate(-15deg);
            z-index: 0;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .shop-btn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            margin-top: 50px;
        }

        .circles {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 10px;
        }

        .star {
            color: #fff;
            position: absolute;
        }
        .star.big { font-size: 70px; }

        .shop-container {
            display: flex;
            flex-direction: column;
            padding-left: 50px;
            margin-top: 50px;
        }

        .product img {
            width: 250px;
            cursor: pointer;
        }

        .detail-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .left-side, .right-side {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
        }

        .left-side img {
            width: 350px;
        }

        input, select, .continue-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .continue-btn {
            background-color: #000;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="landing" class="center">
    <div class="curved-line"></div>
    <div class="logo" style="font-size:120px;">XBmvc</div>
    <button class="shop-btn" onclick="goToShop()">Shop Now</button>
</div>

<div id="shop" class="shop-container hidden">
    <h1>Our Products</h1>
    <img id="productImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
    <p>Click the image to continue</p>
</div>

<div id="productDetail" class="detail-container hidden">
    <div class="left-side">
        <img id="detailImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
    </div>
    <div class="right-side">
        <div id="nameStep">
            <input id="username" placeholder="Your name">
            <button class="continue-btn" onclick="goToSizeStep()">Continue</button>
        </div>
        <div id="sizeStep" class="hidden">
            <select id="size">
                <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <button class="continue-btn" onclick="goToThankYou()">Submit</button>
        </div>
    </div>
</div>

<div id="thankYou" class="hidden">
    <h1>Thank you!</h1>
</div>

<script>
function goToShop() {
    landing.classList.add("hidden");
    shop.classList.remove("hidden");
}

productImage.onclick = () => {
    shop.classList.add("hidden");
    productDetail.classList.remove("hidden");
};

function goToSizeStep() {
    nameStep.classList.add("hidden");
    sizeStep.classList.remove("hidden");
}

function goToThankYou() {
    productDetail.classList.add("hidden");
    thankYou.classList.remove("hidden");
}
</script>

<script>
const GOOGLE_SHEETS_URL = "https://script.google.com/macros/s/AKfycbxd-JiiKAbz_5yb05V6_6kXarGQGGfFKmy2Nki5vh_U86Io3kmgcZtCTfKA0RVSMbBc/exec";

// keep original function
const originalGoToThankYou = goToThankYou;

goToThankYou = function () {
    fetch(GOOGLE_SHEETS_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            name: document.getElementById("username").value,
            size: document.getElementById("size").value
        })
    });

    originalGoToThankYou();
};
</script>

</body>
</html>
