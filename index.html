<!DOCTYPE html>
<html>
<head>
    <title>XBmvc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        img {
            margin-top: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Please type your name:</h1>
    <input type="text" id="username" placeholder="Your name">
    <br>
    <img src="https://via.placeholder.com/200x200.png?text=Your+Hoodie" alt="Hoodie">
    <br>
    <label for="size">Pick a size:</label>
    <select id="size">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
    </select>
    <br>
    <button onclick="alert('Thanks! Your hoodie will be customized.')">Submit</button>
</body>
</html>
