<!DOCTYPE html>
<html>
<head>
<title>XBmvc Shop</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* üö´ no scrolling */
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

/* Logo */
.logo {
    text-align: center;
    font-weight: bold;
    opacity: 0;
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Curved line */
.curved-line {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
    transform: rotate(-15deg);
    z-index: 0;
}

/* Stars */
.star {
    position: absolute;
    font-size: 80px;
    z-index: 2;
}
.star.bottom-left { bottom: 30px; left: 30px; }
.star.top-right { top: 30px; right: 30px; }

/* Pages */
.page {
    height: 100vh;
    width: 100vw;
    position: relative;
}

/* Landing */
.center {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.shop-btn {
    padding: 20px 40px;
    font-size: 24px;
    background: #fff;
    color: #000;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-top: 50px;
}

/* Shop */
.shop-container {
    padding-top: 40px;
    text-align: center;
}

.product img {
    width: 260px;
    cursor: pointer;
}

.arrows span {
    font-size: 35px;
    cursor: pointer;
    margin: 0 20px;
}

/* Detail */
.detail-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.left-side, .right-side {
    background: #fff;
    color: #000;
    padding: 30px;
    border-radius: 12px;
    margin: 20px;
}

.left-side img {
    width: 360px;
}

input, select, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-size: 16px;
}

button {
    background: #000;
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.hidden { display: none; }

/* Thank you */
.thank-you-box {
    background: #fff;
    color: #000;
    padding: 70px;           /* ‚¨Ö bigger */
    border-radius: 20px;
    max-width: 650px;        /* ‚¨Ö wider */
    text-align: center;
}
.thank-you-box h1 {
    font-size: 48px;
}
.thank-you-box p {
    font-size: 20px;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing" class="page center">
    <div class="curved-line"></div>
    <div class="logo" style="font-size:140px;">XBmvc</div>

    <button class="shop-btn" onclick="goToShop()">Shop Now</button>

    <div class="star bottom-left">‚òÖ</div>
    <div class="star top-right">‚òÖ</div>
</div>

<!-- SHOP -->
<div id="shop" class="page shop-container hidden">
    <h1>Our Products</h1>

    <div class="arrows">
        <span onclick="prevImage()">‚Üê</span>
        <span onclick="nextImage()">‚Üí</span>
    </div>

    <div class="product">
        <img id="productImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
    </div>

    <p>Click the image to continue</p>
</div>

<!-- DETAIL -->
<div id="productDetail" class="page detail-container hidden">
    <div class="left-side">
        <div class="logo" style="color:#000;font-size:36px;">XBmvc</div>
        <img id="detailImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
        <div class="arrows">
            <span onclick="prevDetailImage()">‚Üê</span>
            <span onclick="nextDetailImage()">‚Üí</span>
        </div>
    </div>

    <div class="right-side">
        <div id="nameStep">
            <h2>Please type in your name</h2>
            <input id="username">
            <button onclick="goToSizeStep()">Continue</button>
        </div>

        <div id="sizeStep" class="hidden">
            <h2>Please pick your size</h2>
            <select id="size">
                <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <button onclick="goToThankYou()">Submit</button>
        </div>
    </div>
</div>

<!-- THANK YOU -->
<div id="thankYou" class="page center hidden">
    <div class="curved-line"></div>
    <div class="logo" style="font-size:140px;">XBmvc</div>

    <div class="thank-you-box">
        <h1>Thank you!</h1>
        <p>To continue your purchase please contact us:</p>
        <p><strong>xbmvcbrand@gmail.com</strong></p>
        <p><strong>860-778-9555</strong></p>
    </div>

    <div class="star bottom-left">‚òÖ</div>
    <div class="star top-right">‚òÖ</div>
</div>

<script>
const images = [
 "WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg",
 "WhatsApp Image 2026-01-01 at 15.27.13 (2).jpeg"
];
let i = 0;

function goToShop(){
 landing.classList.add("hidden");
 shop.classList.remove("hidden");
}

productImage.onclick = () => {
 shop.classList.add("hidden");
 productDetail.classList.remove("hidden");
};

function nextImage(){ i=(i+1)%images.length; productImage.src=images[i]; }
function prevImage(){ i=(i-1+images.length)%images.length; productImage.src=images[i]; }

function nextDetailImage(){ nextImage(); detailImage.src=images[i]; }
function prevDetailImage(){ prevImage(); detailImage.src=images[i]; }

function goToSizeStep(){
 if(!username.value.trim()){ alert("Enter your name"); return; }
 nameStep.classList.add("hidden");
 sizeStep.classList.remove("hidden");
}

function goToThankYou(){
 productDetail.classList.add("hidden");
 thankYou.classList.remove("hidden");
}
</script>

</body>
</html>
