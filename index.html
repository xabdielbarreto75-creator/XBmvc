<!DOCTYPE html>
<html>
<head>
    <title>XBmvc Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .logo {
            text-align: center;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .curved-line {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0.06),
                rgba(255,255,255,0.02)
            );
            transform: rotate(-15deg);
            z-index: 0;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .shop-btn {
            padding: 20px 40px;
            font-size: 24px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 50px;
        }

        .circles {
            display: flex;
            margin-top: 30px;
        }

        .circle {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            margin: 0 10px;
        }

        .star {
            position: absolute;
            font-size: 70px;
        }

        .shop-container {
            padding-top: 50px;
            text-align: center;
        }

        .product img {
            width: 250px;
            cursor: pointer;
        }

        .arrows {
            font-size: 30px;
            cursor: pointer;
        }

        .detail-container {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .left-side, .right-side {
            background: #fff;
            color: #000;
            padding: 30px;
            border-radius: 12px;
            margin: 20px;
        }

        .left-side img {
            width: 350px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-box {
            background: #fff;
            color: #000;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- LANDING -->
<div id="landing" class="center">
    <div class="curved-line"></div>
    <div class="logo" style="font-size:130px;">XBmvc</div>
    <button class="shop-btn" onclick="goToShop()">Shop Now</button>
    <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="star" style="bottom:40px;left:40px;">★</div>
    <div class="star" style="bottom:140px;left:120px;">★</div>
    <div class="star" style="top:40px;right:40px;">★</div>
    <div class="star" style="top:140px;right:120px;">★</div>
</div>

<!-- SHOP -->
<div id="shop" class="shop-container hidden">
    <h1>Our Products</h1>
    <div class="arrows" onclick="prevImage()">←</div>
    <img id="productImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
    <div class="arrows" onclick="nextImage()">→</div>
    <p>Click the image to continue</p>
</div>

<!-- DETAIL -->
<div id="productDetail" class="detail-container hidden">
    <div class="left-side">
        <div class="logo" style="color:#000;font-size:40px;">XBmvc</div>
        <img id="detailImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
        <div class="arrows" onclick="prevDetailImage()">←</div>
        <div class="arrows" onclick="nextDetailImage()">→</div>
    </div>

    <div class="right-side">
        <div id="nameStep">
            <h2>Please type in your name</h2>
            <input id="username" placeholder="Your name">
            <button onclick="goToSize()">Continue</button>
        </div>

        <div id="sizeStep" class="hidden">
            <h2>Please pick your size</h2>
            <select id="size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
            <button onclick="submitOrder()">Submit</button>
        </div>
    </div>
</div>

<!-- THANK YOU -->
<div id="thankYou" class="hidden">
    <div class="curved-line"></div>
    <div class="logo" style="font-size:130px;">XBmvc</div>

    <div class="thank-you-container">
        <div class="thank-you-box">
            <h1>Thank you!</h1>
            <p>To continue your purchase please email or text us at</p>
            <p><b>xbmvcbrand@gmail.com</b></p>
            <p><b>860-778-9555</b></p>
        </div>
    </div>
</div>

<script>
const googleSheetURL =
'https://script.google.com/macros/s/AKfycbx8ZNcfvRLY5rdb_61NXhRztw9rkHx320mZU44Fl9by6AC5LVUtQunKxFrS2c1Fi0s2/exec';

const images = [
 "WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg",
 "WhatsApp Image 2026-01-01 at 15.27.13 (2).jpeg"
];

let index = 0;

function goToShop(){
 document.getElementById('landing').classList.add('hidden');
 document.getElementById('shop').classList.remove('hidden');
}

document.getElementById('productImage').onclick = () => {
 document.getElementById('shop').classList.add('hidden');
 document.getElementById('productDetail').classList.remove('hidden');
};

function nextImage(){
 index = (index + 1) % images.length;
 productImage.src = images[index];
}

function prevImage(){
 index = (index - 1 + images.length) % images.length;
 productImage.src = images[index];
}

function nextDetailImage(){ nextImage(); detailImage.src = images[index]; }
function prevDetailImage(){ prevImage(); detailImage.src = images[index]; }

function goToSize(){
 if(!username.value.trim()) return alert("Enter your name");
 nameStep.classList.add('hidden');
 sizeStep.classList.remove('hidden');
}

function submitOrder(){
 fetch(`${googleSheetURL}?name=${encodeURIComponent(username.value)}&size=${encodeURIComponent(size.value)}`);
 document.getElementById('productDetail').classList.add('hidden');
 document.getElementById('thankYou').classList.remove('hidden');
}
</script>

</body>
</html>
