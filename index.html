<!DOCTYPE html>
<html>
<head>
    <title>XBmvc Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .hidden { display:none; }

        .logo {
            text-align:center;
            font-size:120px;
            font-weight:bold;
            margin-top:30px;
        }

        .center {
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            position:relative;
        }

        .shop-btn, .continue-btn {
            padding:20px 40px;
            font-size:22px;
            font-weight:bold;
            border:none;
            cursor:pointer;
        }

        .shop-btn {
            background:#fff;
            color:#000;
            margin-top:40px;
        }

        .continue-btn {
            background:#000;
            color:#fff;
            width:100%;
        }

        .star {
            position:absolute;
            font-size:70px;
        }

        .shop-container {
            padding:50px;
        }

        .product img {
            width:250px;
            cursor:pointer;
        }

        .arrows span {
            font-size:30px;
            cursor:pointer;
            margin:0 20px;
        }

        .detail-container {
            display:flex;
            justify-content:center;
            margin-top:60px;
        }

        .box {
            background:#fff;
            color:#000;
            padding:30px;
            border-radius:10px;
            margin:20px;
        }

        input, select {
            width:100%;
            padding:10px;
            margin:10px 0;
            font-size:16px;
        }

        .payment-box {
            background:#fff;
            color:#000;
            padding:50px;
            border-radius:15px;
            text-align:center;
            max-width:500px;
        }
    </style>
</head>
<body>

<!-- LANDING -->
<div id="landing" class="center">
    <div class="logo">XBmvc</div>
    <button class="shop-btn" onclick="goToShop()">Shop Now</button>

    <div class="star" style="top:20px;right:20px;">★</div>
    <div class="star" style="top:120px;right:120px;">★</div>
    <div class="star" style="top:220px;right:220px;">★</div>

    <div class="star" style="bottom:20px;left:20px;">★</div>
    <div class="star" style="bottom:120px;left:120px;">★</div>
    <div class="star" style="bottom:220px;left:220px;">★</div>
</div>

<!-- SHOP -->
<div id="shop" class="shop-container hidden">
    <h1>Our Products</h1>
    <div class="product">
        <div class="arrows">
            <span onclick="prevImage()">←</span>
            <span onclick="nextImage()">→</span>
        </div>
        <img id="productImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
    </div>
    <p>Click the image to continue</p>
</div>

<!-- DETAIL -->
<div id="productDetail" class="detail-container hidden">
    <div class="box">
        <div class="logo" style="font-size:40px;color:#000;">XBmvc</div>
        <img id="detailImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg" width="300">
        <div class="arrows">
            <span onclick="prevDetailImage()">←</span>
            <span onclick="nextDetailImage()">→</span>
        </div>
    </div>

    <div class="box">
        <div id="nameStep">
            <h2>Please type your name</h2>
            <input id="username">
            <button class="continue-btn" onclick="goToSize()">Continue</button>
        </div>

        <div id="sizeStep" class="hidden">
            <h2>Please pick your size</h2>
            <select id="size">
                <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <button class="continue-btn" onclick="goToPayment()">Submit</button>
        </div>
    </div>
</div>

<!-- PAYMENT -->
<div id="payment" class="center hidden">
    <div class="logo">XBmvc</div>
    <div class="payment-box">
        <h1>Complete Your Order</h1>
        <p>Please send <strong>$89</strong> to Cash App</p>
        <h2>$xabdielbarreto</h2>
        <p>Once payment is sent, we’ll take care of the rest.</p>
    </div>
</div>

<script>
    const images=[
        "WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg",
        "WhatsApp Image 2026-01-01 at 15.27.13 (2).jpeg"
    ];
    let i=0;

    function goToShop(){
        landing.classList.add("hidden");
        shop.classList.remove("hidden");
    }

    productImage.onclick=()=>{
        shop.classList.add("hidden");
        productDetail.classList.remove("hidden");
    }

    function nextImage(){ i=(i+1)%images.length; productImage.src=images[i]; }
    function prevImage(){ i=(i-1+images.length)%images.length; productImage.src=images[i]; }
    function nextDetailImage(){ nextImage(); detailImage.src=images[i]; }
    function prevDetailImage(){ prevImage(); detailImage.src=images[i]; }

    function goToSize(){
        if(!username.value.trim()){ alert("Enter your name"); return; }
        nameStep.classList.add("hidden");
        sizeStep.classList.remove("hidden");
    }

    function goToPayment(){
        productDetail.classList.add("hidden");
        payment.classList.remove("hidden");
    }
</script>

</body>
</html>
