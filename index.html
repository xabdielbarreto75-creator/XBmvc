<!DOCTYPE html>
<html>
<head>
    <title>XBmvc Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .logo {
            text-align: center;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .curved-line {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.05));
            transform: rotate(-15deg);
            z-index: 0;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .shop-btn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            margin-top: 50px;
        }

        .circles {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 10px;
        }

        .star {
            color: #fff;
            position: absolute;
            font-size: 70px;
        }

        .shop-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .product img {
            width: 250px;
            margin: 20px 0;
            cursor: pointer;
        }

        .arrows span {
            cursor: pointer;
            font-size: 30px;
            margin: 0 20px;
        }

        .detail-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .left-side, .right-side {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
        }

        .left-side img {
            width: 350px;
        }

        input, select, .continue-btn {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        .continue-btn {
            background-color: #000;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .hidden { display: none; }

        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-box {
            background-color: #fff;
            color: #000;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- LANDING -->
<div id="landing" class="center">
    <div class="curved-line"></div>
    <div class="logo" style="font-size:120px;">XBmvc</div>

    <button class="shop-btn" onclick="goToShop()">Shop Now</button>

    <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="star" style="bottom:20px; left:20px;">★</div>
    <div class="star" style="top:20px; right:20px;">★</div>
</div>

<!-- SHOP -->
<div id="shop" class="shop-container hidden">
    <h1>Our Products</h1>

    <div class="arrows">
        <span onclick="prevImage()">←</span>
        <span onclick="nextImage()">→</span>
    </div>

    <div class="product">
        <img id="productImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
    </div>

    <p>Click the image to continue</p>
</div>

<!-- PRODUCT DETAIL -->
<div id="productDetail" class="detail-container hidden">
    <div class="left-side">
        <img id="detailImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
        <div class="arrows">
            <span onclick="prevDetailImage()">←</span>
            <span onclick="nextDetailImage()">→</span>
        </div>
    </div>

    <div class="right-side">
        <div id="nameStep">
            <h2>Please type in your name</h2>
            <input id="username">
            <button class="continue-btn" onclick="goToSizeStep()">Continue</button>
        </div>

        <div id="sizeStep" class="hidden">
            <h2>Please pick your size</h2>
            <select id="size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
            </select>
            <button class="continue-btn" onclick="goToThankYou()">Submit</button>
        </div>
    </div>
</div>

<!-- THANK YOU -->
<div id="thankYou" class="hidden">
    <div class="curved-line"></div>
    <div class="center">
        <div class="logo" style="font-size:120px;">XBmvc</div>
        <div class="thank-you-box">
            <h1>Thank you!</h1>
            <p>To continue your purchase please email or text us at</p>
            <p>xbmvcbrand@gmail.com</p>
            <p>860-778-9555</p>
        </div>
    </div>
</div>

<script>
const images = [
  "WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg",
  "WhatsApp Image 2026-01-01 at 15.27.13 (2).jpeg"
];
let i = 0;

function goToShop() {
  landing.classList.add("hidden");
  shop.classList.remove("hidden");
}

productImage.onclick = () => {
  shop.classList.add("hidden");
  productDetail.classList.remove("hidden");
};

function nextImage() {
  i = (i + 1) % images.length;
  productImage.src = images[i];
}

function prevImage() {
  i = (i - 1 + images.length) % images.length;
  productImage.src = images[i];
}

function nextDetailImage() {
  i = (i + 1) % images.length;
  detailImage.src = images[i];
}

function prevDetailImage() {
  i = (i - 1 + images.length) % images.length;
  detailImage.src = images[i];
}

function goToSizeStep() {
  if (!username.value.trim()) {
    alert("Please enter your name");
    return;
  }
  nameStep.classList.add("hidden");
  sizeStep.classList.remove("hidden");
}

function goToThankYou() {
  fetch("https://script.google.com/macros/s/AKfycbzWhyRi14_sUoR0xPzCca9cxkGF54RmAurG9qlpx0ch7NiPNp9lkvbOyUV34twfHp98/exec", {
    method: "POST",
    body: JSON.stringify({
      name: username.value,
      size: size.value
    })
  });

  productDetail.classList.add("hidden");
  thankYou.classList.remove("hidden");
}
</script>

</body>
</html>
