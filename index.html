<!DOCTYPE html>
<html>
<head>
    <title>XBmvc Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .logo {
            text-align: center;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .curved-line {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.05) 100%);
            transform: rotate(-15deg);
            z-index: 0;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .shop-btn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            margin-top: 50px;
            z-index: 2;
            position: relative;
        }

        .circles {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            z-index: 2;
            position: relative;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 10px;
        }

        .star {
            color: #fff;
            position: absolute;
            z-index: 2;
        }
        .star.big { font-size: 70px; }

        .shop-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 50px;
            margin-top: 50px;
        }

        .shop-container h1 {
            text-align: center;
            width: 100%;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product img {
            width: 250px;
            margin: 20px 0;
            cursor: pointer;
        }

        .arrows {
            display: flex;
            justify-content: space-between;
            width: 100px;
        }

        .arrows span {
            cursor: pointer;
            font-size: 30px;
            user-select: none;
        }

        .detail-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .left-side, .right-side {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
        }

        .left-side img {
            width: 350px;
            margin-bottom: 10px;
        }

        input, select, .continue-btn {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .continue-btn {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            text-align: center;
            color: #000;
        }

        .thank-you-box {
            background-color: #fff;
            padding: 60px;
            border-radius: 15px;
            z-index: 2;
            position: relative;
            max-width: 600px;
        }

        #paymentPage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: auto;
            color: #000;
        }

        #paymentBox {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
        }

        #paymentInfo {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #payNowBtn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        #continueBtn {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            border-radius: 8px;
        }

        #agreeContainer {
            margin-bottom: 15px;
            text-align: left;
        }
    </style>
</head>
<body>

<!-- PAYMENT -->
<div id="paymentPage">
    <div id="paymentBox">
        <div class="logo" style="color:#fff;font-size:24px;">XBmvc</div>
        <div id="paymentInfo">
            This hoodie will cost $70 in total.<br>
            You will pay half now and half after your order is ready.
        </div>

        <!-- POLICY ADDED (ONLY CHANGE) -->
        <div id="agreeContainer">
            <label>
                <input type="checkbox" id="agreeCheckbox">
                I agree that we do not provide refunds. Once I pay the first half, I will receive a text with more information about my order.
            </label>
        </div>

        <button id="payNowBtn" onclick="payNow()" disabled>Pay $40 Now</button><br>
        <button id="continueBtn" onclick="goToThankYou()" disabled>Continue</button>
    </div>
</div>

<script>
const GOOGLE_SCRIPT_URL="https://script.google.com/macros/s/AKfycbxcOug56862HIBc8a_zhIhQCZZ0ux04nSzgVOKuqc6Fx5_LWaA27a4Of20chuC4jnmk/exec";

const originalGoToThankYou = function(){
    paymentPage.style.display="none";
    thankYou.classList.remove('hidden');
};

function goToThankYou(){
    if(!document.getElementById("agreeCheckbox").checked){
        alert("Please check 'I agree' before continuing.");
        return;
    }

    fetch(GOOGLE_SCRIPT_URL,{
        method:"POST",
        mode:"no-cors",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            name: document.getElementById("username").value,
            phone: document.getElementById("phone").value,
            size: document.getElementById("size").value
        })
    });

    originalGoToThankYou();
}
</script>

</body>
</html>
