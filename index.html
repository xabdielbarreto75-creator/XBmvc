<!DOCTYPE html>
<html>
<head>
    <title>XBmvc Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Logo */
        .logo {
            text-align: center;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Curved line */
        .curved-line {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.05) 100%);
            transform: rotate(-15deg);
            z-index: 0;
        }

        /* Landing page */
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .shop-btn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            margin-top: 50px;
            z-index: 2;
            position: relative;
        }

        .circles {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            z-index: 2;
            position: relative;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 10px;
        }

        /* Stars */
        .star {
            color: #fff;
            position: absolute;
            z-index: 2;
        }
        .star.big { font-size: 70px; }

        /* Shop page */
        .shop-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 50px;
            margin-top: 50px;
        }

        .shop-container h1 {
            text-align: center;
            width: 100%;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product img {
            width: 250px;
            margin: 20px 0;
            cursor: pointer;
        }

        .arrows {
            display: flex;
            justify-content: space-between;
            width: 100px;
        }

        .arrows span {
            cursor: pointer;
            font-size: 30px;
            user-select: none;
        }

        /* Product detail page */
        .detail-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .left-side, .right-side {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
        }

        .left-side img {
            width: 350px;
            margin-bottom: 10px;
        }

        input, select, .continue-btn {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .continue-btn {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        /* Thank You Page */
        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            text-align: center;
            color: #000;
        }

        .thank-you-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            z-index: 2;
            position: relative;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <!-- Landing Page -->
    <div id="landing" class="center">
        <div class="curved-line"></div>
        <div class="logo" style="font-size: 120px; margin-top: 0;">XBmvc</div>

        <button class="shop-btn" onclick="goToShop()">Shop Now</button>

        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <!-- Stars -->
        <div class="star big" style="bottom:20px; left:20px;">★</div>
        <div class="star big" style="bottom:120px; left:80px;">★</div>
        <div class="star big" style="bottom:220px; left:140px;">★</div>
        <div class="star big" style="top:20px; right:20px;">★</div>
        <div class="star big" style="top:120px; right:80px;">★</div>
        <div class="star big" style="top:220px; right:140px;">★</div>
    </div>

    <!-- Shop Page -->
    <div id="shop" class="shop-container hidden">
        <h1>Our Products</h1>
        <div class="product">
            <div class="arrows">
                <span onclick="prevImage()">&#8592;</span>
                <span onclick="nextImage()">&#8594;</span>
            </div>
            <img id="productImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg" alt="Hoodie">
        </div>
        <p style="margin-left:0;">Click the image to continue</p>
    </div>

    <!-- Product Detail Page -->
    <div id="productDetail" class="detail-container hidden">
        <div class="left-side">
            <div class="logo" style="color:#000; font-size:36px; text-align:center; margin-bottom:20px;">XBmvc</div>
            <img id="detailImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg" alt="Hoodie">
            <div class="arrows">
                <span onclick="prevDetailImage()">&#8592;</span>
                <span onclick="nextDetailImage()">&#8594;</span>
            </div>
        </div>
        <div class="right-side" id="rightSide">
            <div id="nameStep">
                <h2>Please type in your name:</h2>
                <input type="text" id="username" placeholder="Your name">
                <button class="continue-btn" onclick="goToSizeStep()">Continue</button>
            </div>
            <div id="sizeStep" class="hidden">
                <h2>Please pick your size:</h2>
                <select id="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <button class="continue-btn" onclick="goToThankYou()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Thank You Page -->
    <div id="thankYou" class="hidden" style="background-color:#000; height:100vh; position:relative;">
        <div class="curved-line"></div>
        <div class="logo" style="font-size:120px; text-align:center; margin-top:20px; color:#fff;">XBmvc</div>

        <!-- Stars -->
        <div class="star big" style="bottom:20px; left:20px;">★</div>
        <div class="star big" style="bottom:120px; left:80px;">★</div>
        <div class="star big" style="bottom:220px; left:140px;">★</div>
        <div class="star big" style="top:20px; right:20px;">★</div>
        <div class="star big" style="top:120px; right:80px;">★</div>
        <div class="star big" style="top:220px; right:140px;">★</div>

        <div class="thank-you-container">
            <div class="thank-you-box">
                <h1>Thank you!</h1>
                <p>To continue your purchase please email or text us at</p>
                <p>xbmvcbrand@gmail.com</p>
                <p>860-778-9555</p>
            </div>
        </div>
    </div>

    <script>
        // Your Google Apps Script Web App URL
        const googleSheetURL = 'https://script.google.com/macros/s/AKfycbxvxSzysAFZr1b2ymi6hHwNp2-z8VE5tk-gN4iDWT7qeqT0tUzDu-IZdozeoi3laHzc/exec';

        // Landing -> Shop
        function goToShop() {
            document.getElementById('landing').classList.add('hidden');
            document.getElementById('shop').classList.remove('hidden');
        }

        // Shop -> Product Detail
        const shopImage = document.getElementById('productImage');
        shopImage.addEventListener('click', () => {
            document.getElementById('shop').classList.add('hidden');
            document.getElementById('productDetail').classList.remove('hidden');
        });

        // Image carousel
        const images = [
            "WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg",
            "WhatsApp Image 2026-01-01 at 15.27.13 (2).jpeg"
        ];
        let currentIndex = 0;
        let detailIndex = 0;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('productImage').src = images[currentIndex];
        }
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('productImage').src = images[currentIndex];
        }

        function nextDetailImage() {
            detailIndex = (detailIndex + 1) % images.length;
            document.getElementById('detailImage').src = images[detailIndex];
        }
        function prevDetailImage() {
            detailIndex = (detailIndex - 1 + images.length) % images.length;
            document.getElementById('detailImage').src = images[detailIndex];
        }

        // Name -> Size
        function goToSizeStep() {
            const name = document.getElementById('username').value.trim();
            if(name === '') {
                alert('Please enter your name first!');
                return;
            }
            document.getElementById('nameStep').classList.add('hidden');
            document.getElementById('sizeStep').classList.remove('hidden');
        }

        // Size -> Thank You Page + send to Google Sheet
        function goToThankYou() {
            const size = document.getElementById('size').value;
            const name = document.getElementById('username').value;

            // Send data to Google Sheets
            fetch(`${googleSheetURL}?name=${encodeURIComponent(name)}&size=${encodeURIComponent(size)}`)
            .then(response => console.log('Submitted:', name, size))
            .catch(err => console.error('Error submitting:', err));

            // Show Thank You Page
            document.getElementById('productDetail').classList.add('hidden');
            document.getElementById('thankYou').classList.remove('hidden');
        }
    </script>

</body>
</html>
