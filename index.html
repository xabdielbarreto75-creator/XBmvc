<!DOCTYPE html>
<html>
<head>
<title>XBmvc Shop</title>
<style>
body{font-family:Arial;margin:0;background:#000;color:#fff}
.hidden{display:none}
.logo{text-align:center;font-weight:bold}
.center{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center}
.shop-btn{padding:20px 40px;font-size:24px;font-weight:bold;cursor:pointer}
input,select,button{width:100%;padding:10px;margin:10px 0}
button{cursor:pointer;font-weight:bold}
#paymentPage{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.95);justify-content:center;align-items:center}
#paymentBox{background:#fff;color:#000;padding:40px;border-radius:15px;max-width:500px}
#payNowBtn{background:#4CAF50;color:#fff;border:none}
#continueBtn{background:#000;color:#fff;border:none}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing" class="center">
  <div class="logo" style="font-size:120px;">XBmvc</div>
  <button class="shop-btn" onclick="goToShop()">Shop Now</button>
</div>

<!-- SHOP -->
<div id="shop" class="hidden">
  <h1 style="text-align:center">Our Products</h1>
  <img id="productImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg" style="width:250px;display:block;margin:auto;cursor:pointer">
</div>

<!-- DETAIL -->
<div id="productDetail" class="hidden">
  <div style="background:#fff;color:#000;padding:30px;border-radius:10px;max-width:400px;margin:40px auto">
    <h2>Please type in your name:</h2>
    <input id="username">
    <h2>Please type in your phone number:</h2>
    <input id="phone">
    <h2>Please pick your size:</h2>
    <select id="size"><option>S</option><option>M</option><option>L</option><option>XL</option></select>

    <!-- POLICY (NEW) -->
    <div style="margin-top:15px">
      <input type="checkbox" id="policyCheck">
      <label>
        We do not provide refunds. Once you pay the first half now, you will receive a text for more info about your order.
      </label>
    </div>

    <button onclick="goToPayment()">Submit</button>
  </div>
</div>

<!-- PAYMENT -->
<div id="paymentPage">
  <div id="paymentBox">
    <div class="logo" style="color:#000;font-size:30px">XBmvc</div>
    <p>
      This hoodie will cost $70 in total.<br>
      You will pay half now and half after your order is ready.
    </p>

    <input type="checkbox" id="agreeCheckbox"> I agree<br><br>

    <button id="payNowBtn" onclick="payNow()">Pay $40 Now</button><br><br>
    <button id="continueBtn" onclick="goToThankYou()">Continue</button>
  </div>
</div>

<!-- THANK YOU -->
<div id="thankYou" class="hidden center">
  <div class="logo" style="font-size:120px">XBmvc</div>
  <p>Thank you for your support</p>
</div>

<script>
function goToShop(){
  landing.classList.add("hidden");
  shop.classList.remove("hidden");
}

productImage.onclick=()=>{
  shop.classList.add("hidden");
  productDetail.classList.remove("hidden");
}

function goToPayment(){
  if(!username.value || !phone.value){
    alert("Enter name and phone number");
    return;
  }
  if(!document.getElementById("policyCheck").checked){
    alert("You must agree to the policy before continuing.");
    return;
  }
  productDetail.classList.add("hidden");
  paymentPage.style.display="flex";
}

function payNow(){
  if(!agreeCheckbox.checked){
    alert("Please agree before paying");
    return;
  }
  window.open("https://cash.app/$XabdielBarreto/40","_blank");
}

const GOOGLE_SCRIPT_URL="https://script.google.com/macros/s/AKfycbxcOug56862HIBc8a_zhIhQCZZ0ux04nSzgVOKuqc6Fx5_LWaA27a4Of20chuC4jnmk/exec";

function goToThankYou(){
  if(!agreeCheckbox.checked){
    alert("Please agree before continuing");
    return;
  }

  fetch(GOOGLE_SCRIPT_URL,{
    method:"POST",
    mode:"no-cors",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      name:username.value,
      phone:phone.value,
      size:size.value
    })
  });

  paymentPage.style.display="none";
  thankYou.classList.remove("hidden");
}
</script>

</body>
</html>
