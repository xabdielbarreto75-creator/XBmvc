<!DOCTYPE html>
<html>
<head>
    <title>XBmvc Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .logo {
            text-align: center;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .curved-line {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.05) 100%);
            transform: rotate(-15deg);
            z-index: 0;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .shop-btn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            margin-top: 50px;
        }

        .circles {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 10px;
        }

        .star {
            color: #fff;
            position: absolute;
            font-size: 70px;
        }

        .shop-container {
            padding-left: 50px;
            margin-top: 50px;
        }

        .product img {
            width: 250px;
            cursor: pointer;
        }

        .arrows {
            width: 100px;
            display: flex;
            justify-content: space-between;
        }

        .detail-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .left-side, .right-side {
            background: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
        }

        .left-side img {
            width: 350px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .hidden { display: none; }

        .thank-you-box {
            background: #fff;
            padding: 60px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            color: #000;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- LANDING -->
<div id="landing" class="center">
    <div class="curved-line"></div>
    <div class="logo" style="font-size:120px;">XBmvc</div>
    <button class="shop-btn" onclick="goToShop()">Shop Now</button>
    <div class="circles">
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
    </div>

    <div class="star" style="bottom:20px;left:20px;">★</div>
    <div class="star" style="top:20px;right:20px;">★</div>
</div>

<!-- SHOP -->
<div id="shop" class="shop-container hidden">
    <h1>Our Products</h1>
    <div class="product">
        <div class="arrows">
            <span onclick="prevImage()">←</span>
            <span onclick="nextImage()">→</span>
        </div>
        <img id="productImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
    </div>
    <p>Click the image to continue</p>
</div>

<!-- DETAIL -->
<div id="productDetail" class="detail-container hidden">
    <div class="left-side">
        <img id="detailImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
    </div>
    <div class="right-side">
        <div id="nameStep">
            <h3>Your Name</h3>
            <input id="username">
            <button onclick="goToSizeStep()">Continue</button>
        </div>
        <div id="sizeStep" class="hidden">
            <h3>Pick Size</h3>
            <select id="size">
                <option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
            <button onclick="submitOrder()">Submit</button>
        </div>
    </div>
</div>

<!-- THANK YOU -->
<div id="thankYou" class="hidden" style="height:100vh;">
    <div class="logo" style="font-size:120px;">XBmvc</div>
    <div class="thank-you-box">
        <h1>Thank you!</h1>
        <p>Email or text us at</p>
        <p>xbmvcbrand@gmail.com</p>
        <p>860-778-9555</p>
    </div>
</div>

<script>
const images=[
 "WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg",
 "WhatsApp Image 2026-01-01 at 15.27.13 (2).jpeg"
];
let i=0;

function goToShop(){landing.classList.add('hidden');shop.classList.remove('hidden');}
productImage.onclick=()=>{shop.classList.add('hidden');productDetail.classList.remove('hidden');}
function nextImage(){i=(i+1)%images.length;productImage.src=images[i];detailImage.src=images[i];}
function prevImage(){i=(i-1+images.length)%images.length;productImage.src=images[i];detailImage.src=images[i];}
function goToSizeStep(){
 if(!username.value.trim()) return alert("Enter name");
 nameStep.classList.add('hidden'); sizeStep.classList.remove('hidden');
}

function submitOrder(){
 const url="https://script.google.com/macros/s/AKfycbxd-JiiKAbz_5yb05V6_6kXarGQGGfFKmy2Nki5vh_U86Io3kmgcZtCTfKA0RVSMbBc/exec"
 + "?name="+encodeURIComponent(username.value)
 + "&size="+encodeURIComponent(size.value);

 fetch(url);
 productDetail.classList.add('hidden');
 thankYou.classList.remove('hidden');
}
</script>

</body>
</html>
