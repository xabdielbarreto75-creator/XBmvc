<!DOCTYPE html>
<html>
<head>
    <title>XBmvc Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Logo */
        .logo {
            text-align: center;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Curved line */
        .curved-line {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.05) 100%);
            transform: rotate(-15deg);
            z-index: 0;
        }

        /* Landing page */
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .shop-btn {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            margin-top: 50px;
            z-index: 2;
            position: relative;
        }

        .circles {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            z-index: 2;
            position: relative;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 10px;
        }

        /* Stars */
        .star {
            color: #fff;
            position: absolute;
            z-index: 2;
        }
        .star.big { font-size: 70px; }

        /* Shop page */
        .shop-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 50px;
            margin-top: 50px;
        }

        .shop-container h1 {
            text-align: center;
            width: 100%;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product img {
            width: 250px;
            margin: 20px 0;
            cursor: pointer;
        }

        .arrows {
            display: flex;
            justify-content: space-between;
            width: 100px;
        }

        .arrows span {
            cursor: pointer;
            font-size: 30px;
            user-select: none;
        }

        /* Product detail page */
        .detail-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .left-side, .right-side {
            background-color: #fff;
            color: #000;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
        }

        .left-side img {
            width: 350px;
            margin-bottom: 10px;
        }

        input, select, .continue-btn {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .continue-btn {
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        /* Thank You Page */
        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            text-align: center;
            color: #000;
        }

        .thank-you-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            z-index: 2;
            position: relative;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <!-- Landing Page -->
    <div id="landing" class="center">
        <div class="curved-line"></div>
        <div class="logo" style="font-size: 120px; margin-top: 0;">XBmvc</div>

        <button class="shop-btn" onclick="goToShop()">Shop Now</button>

        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="star big" style="bottom:20px; left:20px;">★</div>
        <div class="star big" style="bottom:120px; left:80px;">★</div>
        <div class="star big" style="bottom:220px; left:140px;">★</div>
        <div class="star big" style="top:20px; right:20px;">★</div>
        <div class="star big" style="top:120px; right:80px;">★</div>
        <div class="star big" style="top:220px; right:140px;">★</div>
    </div>

    <!-- Shop Page -->
    <div id="shop" class="shop-container hidden">
        <h1>Our Products</h1>
        <div class="product">
            <div class="arrows">
                <span onclick="prevImage()">&#8592;</span>
                <span onclick="nextImage()">&#8594;</span>
            </div>
            <img id="productImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg" alt="Hoodie">
        </div>
        <p>Click the image to continue</p>
    </div>

    <!-- Product Detail Page -->
    <div id="productDetail" class="detail-container hidden">
        <div class="left-side">
            <div class="logo" style="color:#000; font-size:36px;">XBmvc</div>
            <img id="detailImage" src="WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg">
            <div class="arrows">
                <span onclick="prevDetailImage()">&#8592;</span>
                <span onclick="nextDetailImage()">&#8594;</span>
            </div>
        </div>

        <div class="right-side">
            <div id="nameStep">
                <h2>Please type in your name:</h2>
                <input type="text" id="username">
                <button class="continue-btn" onclick="goToSizeStep()">Continue</button>
            </div>

            <div id="sizeStep" class="hidden">
                <h2>Please pick your size:</h2>
                <select id="size">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                </select>
                <button class="continue-btn" onclick="goToThankYou()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Thank You Page -->
    <div id="thankYou" class="hidden" style="background:#000; height:100vh;">
        <div class="curved-line"></div>
        <div class="logo" style="font-size:120px;">XBmvc</div>

        <div class="thank-you-container">
            <div class="thank-you-box">
                <h1>Thank you!</h1>
                <p>To continue your purchase please email or text us at</p>
                <p>xbmvcbrand@gmail.com</p>
                <p>860-778-9555</p>
            </div>
        </div>
    </div>

<script>
    function goToShop() {
        landing.classList.add('hidden');
        shop.classList.remove('hidden');
    }

    productImage.onclick = () => {
        shop.classList.add('hidden');
        productDetail.classList.remove('hidden');
    };

    const images = [
        "WhatsApp Image 2026-01-01 at 15.27.13 (1).jpeg",
        "WhatsApp Image 2026-01-01 at 15.27.13 (2).jpeg"
    ];

    let i = 0;

    function nextImage() {
        i = (i + 1) % images.length;
        productImage.src = images[i];
    }

    function prevImage() {
        i = (i - 1 + images.length) % images.length;
        productImage.src = images[i];
    }

    function nextDetailImage() {
        nextImage();
        detailImage.src = images[i];
    }

    function prevDetailImage() {
        prevImage();
        detailImage.src = images[i];
    }

    function goToSizeStep() {
        if (!username.value.trim()) {
            alert("Please enter your name");
            return;
        }
        nameStep.classList.add('hidden');
        sizeStep.classList.remove('hidden');
    }

    function goToThankYou() {
        productDetail.classList.add('hidden');
        thankYou.classList.remove('hidden');
    }
</script>

</body>
</html>
